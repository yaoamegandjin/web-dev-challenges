<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="reponsive-styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div id="success-message">
      <h2>Message Sent!</h2>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <form action="" method="" id="form">
      <h1>Contact Us</h1>
      <div class="name-form-fields">
        <div class="form-field">
          <label for="first-name">First Name <strong><span aria-label="required">*</span></strong></label>
          <input type="text" name="first-name" id="first-name"/>
          <span class="error-message"></span>
        </div>
        <div class="form-field">
          <label for="last-name">Last Name <strong><span aria-label="required">*</span></strong></label>
          <input type="text" name="last-name" id="last-name"/>
          <span class="error-message"></span>
        </div>
      </div>
      <div class="form-field">
        <label for="email">Email Address <strong><span aria-label="required">*</span></strong></label>
        <input type="email" name="email" id="email"/>
        <span class="error-message"></span>
      </div>
      <p>Query Type <strong><span aria-label="required">*</span></strong></p>
      <div class="query-type-form-field">
        <div id="general">
          <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry"/>
          <label for="general-enquiry">General Enquiry</label>
        </div>
        <div id="support">
          <input type="radio" id="support-request" name="query-type" value="support-request"/>
          <label for="support-request">Support Request</label>
        </div>
        <span class="error-message"></span>
      </div>
      <div class="form-field">
        <label for="message">Message <strong><span aria-label="required">*</span></strong></label>
        <textarea type="text" id="message" name="message"></textarea>
        <span class="error-message"></span>
      </div>
      <div class="checkbox-form-field">
        <input type="checkbox" id="consent-box" name="consent-box"/>
        <label for="consent-box">I consent to being contacted by the team <strong><span aria-label="required">*</span></strong></label>
        <span class="error-message"></span>
      </div>
      <div class="form-field">
        <button type="submit" class="button">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
